<!-- google maps api example inspired by https://codepen.io/chrisN/pen/GowRXq -->
<!DOCTYPE html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
		<meta http-equiv="content-type" content="text/hhtml; charset=UTF-8"/>
		<header>Google Maps API (Distance Matrix) Project</header>
		<link rel="stylesheet" href="index.css" type="text/css"/>
		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
	</head>
	<body onload="initialize()">
		<div id="container">
			<div id="map"></div>
			<div id="controls">
				<!-- select tag is a drop-down list, with the selected attr as the pre-selected option on page load -->
				<select id="mode" onChange="updateMode()">
					<option value="driving">Driving</option>
					<option value="walking" selected="selected">Walking</option>
				</select><br/>
				<select id="units" onChange="updateUnits()">
					<option value="km">Kilometers</option>
					<option value="mi" selected="selected">Miles</option>
				</select>
			</div>
			<!-- <table id="matrix"></table> -->
			<div id="location">
				<select id="origin" onChange="updateOrigin()">
					<option value="Embarcadero" selected="selected">Embarcadero</option>
					<option value="Montgomery">Montgomery St</option>
					<option value="Powell">Powell St</option>
					<option value="Civic">Civic Center/UN Plaza</option>
					<option value="16th">16th St Mission</option>
					<option value="24th">24th St Mission</option>
					<option value="Glen">Glen Park</option>
					<option value="Balboa">Balboa Park</option>
					<option value="Daly">Daly City</option>
				</select>
				<select id="dest" onChange="updateDest()">
					<option value="Golden">Golden Gate Bridge</option>
					<option value="Pier">Pier 39</option>
					<option value="Fisherman's">Fisherman's</option>
					<option value="Alcatraz">Alcatraz</option>
					<option value="Palace">Palace of Fine Arts Theatre</option>
					<option value="Coit">Coit Tower</option>
					<option value="Twin">Twin Peaks</option>
					<option value="Presidio">Presidio</option>
					<option value="Chinatown">Chinatown</option>
					<option value="California">California Academy of Sciences</option>
					<option value="Japanese">Japanese Tea Garden</option>
					<option value="Ghirardelli">Ghirardelli Square</option>
					<option value="De">De Young Museum</option>
				</select>
			</div>
		</div>
	</body>
</html>
