<!DOCTYPE html>
	<head>
		<header>Google Maps API (Distance Matrix) Project</header>
		<link rel="stylesheet" href="index.css" type="text/css"/>
		<script src="index.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="right-panel">
			<div id="inputs">
				<!-- <pre> tag is loaded as is without any style -->
				<pre>
var origin1 = {lat: 55.930, lng: -3.118};
var origin2 = 'Greenwich, England';
var destinationA = 'Stockholm, Sweden';
var destinationB = {lat: 50.087, lng: 14.421};
				</pre>
			</div>
			<div>
				<strong>Results</strong>
			</div>
			<div id="output"></div>
		</div>
		<div id="map"></div>
		<!-- async defer waits for browser to render fully while api loads -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAdOqSbH695DFBVMF7JSmPKSx0zWE8CAM&callback=initMap">
		</script>
	</body>
</html>
